parameters:
    # Adds a fallback DATABASE_URL if the env var is not set. This allows you
    # to run cache:warmup even if your environment variables are not available
    # yet. You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                url: '%env(DATABASE_URL)%&driverClass=%dbal_driver_class%&wrapperClass=%dbal_wrapper_class%'
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                mapping_types:
                    enum: string
                options:
                    x_reconnect_attempts: 3
                schema_filter: ~^(?!(project_search|xerfi))~
            # connection dedicated to Doctrine Migration bundle
            migration:
                url: '%env(DATABASE_URL_MIGRATION)%&driverClass=%dbal_driver_class%&wrapperClass=%dbal_wrapper_class%'
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                mapping_types:
                    enum: string
                options:
                    x_reconnect_attempts: 3
                schema_filter: ~^(?!(project_search|xerfi))~
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Unilend:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'Unilend\Entity'
                alias: Unilend
        hydrators:
            HYDRATE_COLUMN: Unilend\Doctrine\ORM\ColumnHydrator
