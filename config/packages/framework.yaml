framework:
    secret: '%env(APP_SECRET)%'
    csrf_protection: true
    http_method_override: true
    trusted_hosts: ~
    session:
        handler_id: ~
        cookie_samesite: lax
    php_errors:
        log: true
    cache:
        prefix_seed: cals-app
    validation:
        email_validation_mode: 'html5'
        enable_annotations: true
    templating:
        engines: ['twig']
    form:
        csrf_protection:
            field_name: _csrf
    serializer:
        enabled: true
