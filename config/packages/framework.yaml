framework:
    secret: '%env(APP_SECRET)%'
    csrf_protection: true
    http_method_override: true
    trusted_hosts: ~
    session:
        handler_id: ~
        cookie_samesite: lax
        cookie_domain: .kls-platform.com
    php_errors:
        log: true
    cache:
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'
        prefix_seed: cals-app
    form:
        csrf_protection:
            field_name: _csrf
