monolog:
    channels: [console]
    handlers:
        error:
            type: fingers_crossed
            action_level: error
            handler: error_handler
            channels: ['!translation']
        error_handler:
            type: group
            members: [error_file]
        error_file:
            type: stream
            level: info
            path: "%kernel.logs_dir%/error.%kernel.environment%.log"
        console_filter:
            type: filter
            handler: console_handler
            max_level: warning
            channels: console
        console_handler:
            type: group
            members: [console_file, console_console]
        console_file:
            type: stream
            path: "%kernel.logs_dir%/console.%kernel.environment%.log"
            level: info
        console_console:
            type: console
        site_filter:
            type: filter
            handler: site_handler
            max_level: warning
            channels: ['!console', '!translation']
        site_handler:
            type: stream
            level: warning
            path: "%kernel.logs_dir%/site.%kernel.environment%.log"
        rollbar:
            type: service
            id: Rollbar\Monolog\Handler\RollbarHandler
