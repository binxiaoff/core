# Select what we should cache
cache:
    paths:
        - vendor/

before_script:
    - yarn install
    - npm run-script build
    - composer install

test:application:
    script:
        - bin/phpunit

api_docs:
  script: bin/console api:openapi:export --output=doc.json --spec-version=3
  artifacts:
      paths:
          - doc.json
