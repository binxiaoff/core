imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }
    session:
        handler_id: session.handler.native_file
        save_path: /var/lib/php5/sessions

web_profiler:
    toolbar: true
    intercept_redirects: false
