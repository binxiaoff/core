imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }
    # Change /path/to/host/ and uncomment to enable this configuration
    #ide: 'phpstorm://open?file=%%f&line=%%l&/data/sites/unilend/>/path/to/host/'

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        site_handler:
            type: rotating_file
            level: info
            path: "%kernel.logs_dir%/site.%kernel.environment%.log"
            max_files: 90
            file_permission: 0664
            date_format: 'Y-m-d'

        wsclient:
            type: fingers_crossed
            action_level: info
            handler: wsclient_handler
            channels : wsclient
        wsclient_handler:
            type: rotating_file
            level: info
            path: "%kernel.logs_dir%/wsclient.%kernel.environment%.log"
            max_files: 90
            file_permission: 0664
            date_format : 'Y-m-d'
