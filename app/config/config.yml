imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: parameters_extended.yml, ignore_errors: true }
    - { resource: dql_mysql_functions.yml, ignore_errors: true }

framework:
    secret: "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    default_locale:  "%locale%"
    templating:
        engines: ['twig']
    assets:
        base_urls:
            - "%router.request_context.scheme%://%url.host_default%"
        packages:
            gulp:
                base_path: /assets
        json_manifest_path: '%kernel.root_dir%/../public/default/assets/rev-manifest.json'
    translator:
        enabled: true
        fallbacks: ["fr_FR"]
        paths:
            - "%kernel.root_dir%/../src/Unilend/Bundle/TranslationBundle/Resources/translations"
        logging: true
    session:
        handler_id: null
        gc_maxlifetime: 3600
    csrf_protection: true
    form:
        csrf_protection:
            field_name: _csrf
    serializer:
        enabled: true
    validation:
        enabled: true

sensio_framework_extra:
    router:
        # Enabling the “sensio_framework_extra.router.annotations” configuration is deprecated
        # It was enabled by default. And there’s a pull request to make it disabled by default.
        annotations: false

cmf_routing:
    chain:
        routers_by_id:
            router.default: 200
            cmf_routing.dynamic_router: 100
    dynamic:
        enabled: true
        default_controller: Unilend\Bundle\FrontBundle\Controller\MainController::cmsAction
        route_provider_service_id: Unilend\Bundle\FrontBundle\Service\RouteProvider

twig:
    strict_variables: "%kernel.debug%"
    exception_controller:  UnilendFrontBundle:Exception:show
    paths:
        - "%kernel.root_dir%/Resources/views/frontbundle/"
    form_themes:
        - 'frontbundle/layouts/form_layout.html.twig'

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:        "%database_driver%"
                host:          "%database_host%"
                port:          "%database_port%"
                dbname:        "%database_name%"
                user:          "%database_user%"
                password:      "%database_password%"
                charset:       utf8mb4
                wrapper_class: "%dbal_wrapper_class%"
                driver_class:  "%dbal_driver_class%"
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                mapping_types:
                    enum: string
                options:
                    x_reconnect_attempts: 3

            # connection dedicated to Doctrine Migration bundle
            migration:
                driver:        "%database_driver%"
                host:          "%database_host%"
                port:          "%database_port%"
                dbname:        "%database_name%"
                user:          "%database_user_migration%"
                password:      "%database_password_migration%"
                charset:       utf8mb4
                wrapper_class: "%dbal_wrapper_class%"
                driver_class:  "%dbal_driver_class%"
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                mapping_types:
                    enum: string
                options:
                    x_reconnect_attempts: 3
        types:
          datetime: Unilend\Bridge\Doctrine\DBAL\NotNullDateTimeType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        result_cache_driver:
            type: memcache
            host: "%server1.memcache_host%"
            port: "%server1.memcache_port%"
            instance_class: Memcache
        query_cache_driver:
            type: memcache
            host: "%server1.memcache_host%"
            port: "%server1.memcache_port%"
            instance_class: Memcache
        metadata_cache_driver:
            type: memcache
            host: "%server1.memcache_host%"
            port: "%server1.memcache_port%"
            instance_class: Memcache

doctrine_migrations:
    name: Unilend Application Migrations
    organize_migrations: BY_YEAR_AND_MONTH

doctrine_mongodb:
    connections:
        default:
            server: "%mongodb_server%"
            options:
                authMechanism:  SCRAM-SHA-1
                authSource:     "%mongodb_auth_source%"
                connect:        true
                ssl:            "%mongodb_ssl_connect%"
                password:       "%mongodb_password%"
                username:       "%mongodb_username%"
                readPreference: primaryPreferred
                replicaSet:     "%mongodb_replica_set_name%"
    default_database: "%mongodb_default_database%"
    document_managers:
        default:
            auto_mapping: true
            retry_connect: 4
            retry_query:   4

cache_adapter:
    providers:
        default_memcache_adapter:
            factory: 'cache.factory.memcache'
            options:
                host: "%server1.memcache_host%"
                port: "%server1.memcache_port%"
            aliases: ['memcache.default']

