grumphp:
    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: 'docker run --rm --user $(id -u):$(id -g) -v $(pwd):/grumphp -w /grumphp klstech/php-ci:7.4.16'
    fixer:
        enabled: true
        fix_by_default: true
    tasks:
        git_blacklist:
            keywords: ['dump(', '>>>>', '<<<<']
            triggered_by: ['php', 'js', 'css', 'scss', 'twig', 'xml']
            regexp_type: G
        phpcsfixer:
            allow_risky: true
            config: .php_cs
        phpcs:
            exclude:
                - "PHPCS_SecurityAudit.BadFunctions.CallbackFunctions"
                - "PHPCS_SecurityAudit.BadFunctions.FilesystemFunctions"
                - "PHPCS_SecurityAudit.BadFunctions.PregReplace"
                - "PHPCS_SecurityAudit.Drupal7.DynQueries"
            ignore_patterns:
                - config/
        phpstan: ~
