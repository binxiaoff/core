parameters:
    tasks:
        git_blacklist:
            keywords: ['dump(', '>>>>', '<<<<']
            triggered_by: ['php', 'js', 'css', 'scss', 'twig', 'xml']
            regexp_type: G
        phpcsfixer2:
            allow_risky: true
            config: .php_cs
        phpcs:
            exclude:
                - "PHPCS_SecurityAudit.BadFunctions.CallbackFunctions.WarnCallbackFunctions"
                - "PHPCS_SecurityAudit.BadFunctions.FilesystemFunctions.WarnFilesystem"
                - "PHPCS_SecurityAudit.BadFunctions.PregReplace.PregReplaceDyn"
        phpstan: ~
