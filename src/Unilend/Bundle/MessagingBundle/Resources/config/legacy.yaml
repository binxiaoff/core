# remove these if/when you are not fetching these directly
# from the container via $container->get()
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    # move this line to services.yaml when not being fetched directly
    mailer: '@Unilend\Bundle\MessagingBundle\Bridge\SwiftMailer\UnilendMailer'

    # aliases so that the old service ids can still be accessed
    unilend.service.mail_queue: '@Unilend\Bundle\MessagingBundle\Service\MailQueueManager'
    unilend.service.mail_template: '@Unilend\Bundle\MessagingBundle\Service\MailTemplateManager'
    unilend.swiftmailer.message_provider: '@Unilend\Bundle\MessagingBundle\Bridge\SwiftMailer\TemplateMessageProvider'
